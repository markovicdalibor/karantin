<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Zadatak</title>
</head>
<body>
    <p>Danas je </p>
    <p>Tacno je: <span>vreme</span></p>
    <script>
       let datum= new Date();
       let dan = datum.getDay();
       let para = document.getElementsByTagName('p');
       switch (dan) {
           case 0:
                 para[0].innerHTML+='Nedjelja'

               break;
            case 1:
                 para[0].innerHTML+='Ponedeljak'                                                                                   
               break;
            case 2:
                 para[0].innerHTML+='Utorak'                                                                      
               break;
            case 3:
                 para[0].innerHTML+='Sreda'                                                                      
               break;
            case 4:

                 para[0].innerHTML+='Cetvrtak'                                                                      
               break;
            case 5:
                 para[0].innerHTML+='Petak'                                                                      
               break;
            case 6:
                 para[0].innerHTML+='Subota'                                                                      
               break;
           default:
               break;
       }
       function sat() {
           let vreme = new Date();
           let h = vreme.getHours();
           let m = vreme.getMinutes();
           let s = vreme.getSeconds();
           (h<10)?h='0'+h:h=h;
           (m<10)?m='0'+m:m=m;
           (s<10)?s='0'+s:s=s;
           let text = `${h}h: ${m}m: ${s}s`
           document.getElementsByTagName('span')[0].innerHTML=text;
       }
       setInterval(sat,1000)
    </script>
</body>
</html>
